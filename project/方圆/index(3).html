<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方圆 - 开源中文编程语言解释器</title>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffecd2, #fcb69f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            padding: 2rem;
            position: relative;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 3rem;
            color: #d81b60;
            margin-bottom: 1rem;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            max-width: 800px;
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .feature-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #d81b60;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #fff;
            background-color: #d81b60;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .cta-button:hover {
            background-color: #ad1457;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(216, 27, 96, 0.3);
        }

        .navigation {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
        }

        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #d81b60;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .nav-dot.active {
            transform: scale(1.5);
            box-shadow: 0 0 10px #d81b60;
        }

        .code-block {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-width: 600px;
            width: 100%;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .code-block {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section id="home">
            <svg class="logo" viewBox="0 0 200 200">
                <defs>
                    <linearGradient id="thermos-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#fad0c4;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect x="60" y="20" width="80" height="160" rx="40" ry="40" fill="url(#thermos-gradient)" />
                <circle cx="100" cy="50" r="30" fill="#fff" />
                <rect x="85" y="10" width="30" height="20" rx="10" ry="10" fill="#d81b60" />
            </svg>
            <h1>方圆 (Fangyuan)</h1>
            <p>开源中文编程语言解释器 - 简单、快速、强大</p>
        </section>

        <section id="open-source">
            <div class="feature-icon">&#128279;</div>
            <h1>开源</h1>
            <p>方圆是一个完全开源的项目，欢迎社区贡献和审查，确保透明度和可靠性。</p>
        </section>

        <section id="simple">
            <div class="feature-icon">&#128161;</div>
            <h1>简单</h1>
            <p>直观的中文语法，让编程变得轻而易举。无需复杂的学习曲线，即可开始创造。</p>
            <div class="code-block">
                <pre><code>
打印 "你好，世界！"
对于 i 从 1 到 10
    如果 i 是偶数
        打印 i
    结束
结束
                </code></pre>
            </div>
        </section>

        <section id="fast">
            <div class="feature-icon">&#9889;</div>
            <h1>开发迅速</h1>
            <p>方圆的设计理念是快速开发。从概念到实现，让您的想法快速成型。</p>
        </section>

        <section id="cta">
            <h1>准备好开始使用方圆了吗？</h1>
            <a href="#" class="cta-button">立即开始</a>
        </section>
    </div>

    <nav class="navigation">
        <div class="nav-dot" data-target="home"></div>
        <div class="nav-dot" data-target="open-source"></div>
        <div class="nav-dot" data-target="simple"></div>
        <div class="nav-dot" data-target="fast"></div>
        <div class="nav-dot" data-target="cta"></div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('section');
            const navDots = document.querySelectorAll('.nav-dot');

            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.7
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const targetId = entry.target.id;
                        updateNavDots(targetId);
                    }
                });
            }, observerOptions);

            sections.forEach(section => {
                observer.observe(section);
            });

            function updateNavDots(currentSection) {
                navDots.forEach(dot => {
                    if (dot.getAttribute('data-target') === currentSection) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }

            navDots.forEach(dot => {
                dot.addEventListener('click', () => {
                    const targetId = dot.getAttribute('data-target');
                    document.getElementById(targetId).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // Animate elements when they come into view
            const fadeElements = document.querySelectorAll('h1, p, .cta-button, .code-block');
            const fadeObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });

            fadeElements.forEach(el => {
                el.style.opacity = 0;
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
                fadeObserver.observe(el);
            });
        });
    </script>
</body>
</html>
