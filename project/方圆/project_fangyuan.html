    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>颜色渐变按钮示例</title>
        <style>
            #colorButton {
                width: 200px;
                height: 50px;
                background: linear-gradient(to right, #d3d3d3, #a9a9a9);
                color: white;
                text-align: center;
                line-height: 50px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                animation: colorChange 5s infinite;
            }
    
            @keyframes colorChange {
                0% {
                    background: linear-gradient(to right, #d3d3d3, #a9a9a9);
                    color: white;
                }
                50% {
                    background: linear-gradient(to right, #a9a9a9, #d3d3d3);
                    color: black;
                }
                100% {
                    background: linear-gradient(to right, #d3d3d3, #a9a9a9);
                    color: white;
                }
            }
        </style>
    </head>
    <body>
        <h2>
           方圆解释器 源代码
        </h2>
        <button id="colorButton">项目未完成</button>
